<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBF6F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="templeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6508;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  
  <!-- Temple silhouette -->
  <g transform="translate(200,150)">
    <!-- Base platform -->
    <rect x="-80" y="40" width="160" height="10" fill="#4A4A4A" opacity="0.3"/>
    
    <!-- Main structure -->
    <rect x="-60" y="0" width="120" height="40" fill="url(#templeGrad)" opacity="0.4"/>
    
    <!-- Gopuram levels -->
    <polygon points="-50,-20 50,-20 40,0 -40,0" fill="url(#templeGrad)" opacity="0.5"/>
    <polygon points="-40,-35 40,-35 35,-20 -35,-20" fill="url(#templeGrad)" opacity="0.6"/>
    <polygon points="-30,-45 30,-45 25,-35 -25,-35" fill="url(#templeGrad)" opacity="0.7"/>
    <polygon points="-20,-52 20,-52 15,-45 -15,-45" fill="url(#templeGrad)" opacity="0.8"/>
    
    <!-- Temple crown -->
    <polygon points="-10,-58 10,-58 5,-52 -5,-52" fill="url(#templeGrad)"/>
    <circle cx="0" cy="-62" r="4" fill="#B8860B"/>
    
    <!-- Temple doors -->
    <rect x="-10" y="20" width="20" height="20" fill="#4A4A4A" opacity="0.5"/>
    
    <!-- Decorative elements -->
    <circle cx="-30" cy="10" r="3" fill="#B8860B" opacity="0.6"/>
    <circle cx="30" cy="10" r="3" fill="#B8860B" opacity="0.6"/>
  </g>
  
  <!-- Om symbol -->
  <text x="200" y="250" font-family="serif" font-size="24" fill="#B8860B" opacity="0.3" text-anchor="middle">‡•ê</text>
</svg>